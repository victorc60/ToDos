<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List Interface</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Users List</h1>
      <div id="users"></div>
      

      <div class="user-todos-section">
        <label for="user-id-input">User ID:</label>
        <input type="number" id="user-id-input" placeholder="Enter user ID" class="no-spinners" />
        <p id="error-message"></p>
        <button class="get-todos-btn" id="get_todos">Get user ToDos</button>
      </div>

      <div id="todos">
        <h2>Todos List</h2>
        <div id="todos-wrapper"></div>
      
      </div>
    </div>
  </body>
</html>
